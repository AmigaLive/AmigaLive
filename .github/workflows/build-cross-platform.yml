name: Build Cross-Platform Tauri App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install system dependencies (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev

      - name: Install dependencies
        run: npm ci

      - name: Build Tauri app
        env:
          # Fix macOS missing shell + ensure all paths work cross-platform
          PATH: /usr/local/bin:/opt/homebrew/bin:$HOME/.local/bin:$PATH
          SHELL: /bin/bash
        run: |
          echo "Using Node at: $(which node)"
          echo "Using npm at: $(which npm)"
          npm run tauri build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: |
            src-tauri/target/release/bundle/**/*
